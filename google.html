<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Drawing Tools</title>
    <script type="text/javascript"
      src="http://maps.google.com/maps/api/js?key=AIzaSyBZcACsqLRf0UBy13azhhPK0yUlOduF0v8&libraries=drawing"></script>
    <style type="text/css">
      #map, html, body {
        padding: 0;
        margin: 0;
        height: 100%;
      }

      #panel {
        width: 200px;
        font-family: Arial, sans-serif;
        font-size: 13px;
        float: right;
        margin: 10px;
      }

      #color-palette {
        clear: both;
      }

      #path-planning-settings {
        margin-top: 50px;
      }

      .color-button {
        width: 14px;
        height: 14px;
        font-size: 0;
        margin: 2px;
        float: left;
        cursor: pointer;
      }

      #delete-button {
        margin-top: 5px;
      }
    </style>
    <script type="text/javascript">
      var drawingManager;
      var all_overlays = [];
      var selectedShape;
      var colors = ['#FF1433', '#32CD32'];
      var selectedColor;
      var colorButtons = {};

      function clearSelection() {
        if (selectedShape) {
          selectedShape.setEditable(false);
          selectedShape = null;
        }
      }

      function setSelection(shape) {
        clearSelection();
        selectedShape = shape;
        shape.setEditable(true);
        selectColor(shape.get('fillColor') || shape.get('strokeColor'));
      }

      function deleteSelectedShape() {
        if (selectedShape) {
          selectedShape.setMap(null);
        }
      }

      function deleteAllShape() {
        for (var i=0; i < all_overlays.length; i++)
        {
          all_overlays[i].overlay.setMap(null);
        }
        all_overlays = [];
      }

      function selectColor(color) {
        selectedColor = color;
        for (var i = 0; i < colors.length; ++i) {
          var currColor = colors[i];
          colorButtons[currColor].style.border = currColor == color ? '2px solid #789' : '2px solid #fff';
        }

        // Retrieves the current options from the drawing manager and replaces the
        // stroke or fill color as appropriate.
        var polylineOptions = drawingManager.get('polylineOptions');
        polylineOptions.strokeColor = color;
        drawingManager.set('polylineOptions', polylineOptions);

        var rectangleOptions = drawingManager.get('rectangleOptions');
        rectangleOptions.fillColor = color;
        drawingManager.set('rectangleOptions', rectangleOptions);

        var circleOptions = drawingManager.get('circleOptions');
        circleOptions.fillColor = color;
        drawingManager.set('circleOptions', circleOptions);

        var polygonOptions = drawingManager.get('polygonOptions');
        polygonOptions.fillColor = color;
        drawingManager.set('polygonOptions', polygonOptions);
      }

      function setSelectedShapeColor(color) {
        if (selectedShape) {
          if (selectedShape.type == google.maps.drawing.OverlayType.POLYLINE) {
            selectedShape.set('strokeColor', color);
          } else {
            selectedShape.set('fillColor', color);
          }
        }
      }

      function makeColorButton(color) {
        var button = document.createElement('span');
        button.className = 'color-button';
        button.style.backgroundColor = color;
        google.maps.event.addDomListener(button, 'click', function() {
          selectColor(color);
          setSelectedShapeColor(color);
        });

        return button;
      }

       function buildColorPalette() {
         var colorPalette = document.getElementById('color-palette');
         for (var i = 0; i < colors.length; ++i) {
           var currColor = colors[i];
           var colorButton = makeColorButton(currColor);
           colorPalette.appendChild(colorButton);
           colorButtons[currColor] = colorButton;
         }
         selectColor(colors[0]);
       }

      function initialize() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: new google.maps.LatLng(49.361318, 14.266975),
          // disableDefaultUI: true,
          zoomControl: true
        });

        var polyOptions = {
          strokeWeight: 0,
          fillOpacity: 0.45,
          editable: true
        };
        // Creates a drawing manager attached to the map that allows the user to draw
        // markers, lines, and shapes.
        drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: google.maps.drawing.OverlayType.POLYGON,
          drawingControlOptions: {
            drawingModes: [google.maps.drawing.OverlayType.POLYGON]
          },

          markerOptions: {
            draggable: true
          },
          polylineOptions: {
            editable: true
          },
          rectangleOptions: polyOptions,
          circleOptions: polyOptions,
          polygonOptions: polyOptions,
          map: map
        });

        // drawingManager.

        google.maps.event.addListener(drawingManager, 'overlaycomplete', function(e) {
            all_overlays.push(e);
            if (e.type != google.maps.drawing.OverlayType.MARKER) {
            // Switch back to non-drawing mode after drawing a shape.
            drawingManager.setDrawingMode(null);

            // Add an event listener that selects the newly-drawn shape when the user
            // mouses down on it.
            var newShape = e.overlay;
            newShape.type = e.type;
            google.maps.event.addListener(newShape, 'click', function() {
              setSelection(newShape);
            });
            setSelection(newShape);
          }
        });


        // Clear the current selection when the drawing mode is changed, or when the
        // map is clicked.
        google.maps.event.addListener(drawingManager, 'drawingmode_changed', clearSelection);
        google.maps.event.addListener(map, 'click', clearSelection);
        google.maps.event.addDomListener(document.getElementById('delete-button'), 'click', deleteSelectedShape);
        google.maps.event.addDomListener(document.getElementById('delete-all-button'), 'click', deleteAllShape);

        buildColorPalette();
        update_rotation_value();
      }
      google.maps.event.addDomListener(window, 'load', initialize);



      // Own initialization

      function get_rotation(x1, y1, x2, y2, angle) {
        c = Math.cos(angle);
        s = Math.sin(angle);
        let x1new = x1 * c - y1 * s;
        let y1new = x1 * s + y1 * c;
        let x2new = x2 * c - y2 * s;
        let y2new = x2 * s + y2 * c;

        let center_x = (x2new + x1new) / 2;
        let center_y = (y2new + y1new) / 2;

        console.log(x1new, y1new, x2new, y2new);

        let movement_x = 50 - center_x;
        let movement_y = 50 - center_y;
        return {x1: x1new + movement_x, y1: y1new + movement_y, x2: x2new + movement_x, y2: y2new + movement_y};
      }

      function update_rotation_value() {
        document.getElementById("rotation-value").innerHTML = document.getElementById("init-rotation").value;
        let rot = get_rotation(50, 25, 50, 75, parseFloat(document.getElementById("init-rotation").value));
        document.getElementById("rotation-line").innerHTML = `<line x1="${rot.x1}" y1="${rot.y1}" x2="${rot.x2}" y2="${rot.y2}" style="stroke:rgb(255,0,0);stroke-width:2" />`
      }

      function validate_form_data(form_data) {
        if (form_data["altitude"] < 1) {
          alert("Altitude should be greater than 1");
          return false;
        }



        return true;
      }

      function generate_trajectories(e) {
        e.preventDefault();
        let form_data = new FormData(e.target);
        let value = Object.fromEntries(form_data.entries());

        })
        return false;
      }


    </script>
  </head>
  <body>
    <div id="panel">
      <div id="color-palette"></div>
      <div>
        <button id="delete-button">Delete Selected Shape</button>
        <button id="delete-all-button">Delete All Shapes</button>
        <form onsubmit="generate_trajectories(event)"  method="post" id="path-planning-settings">
          <label for="n-uavs">Number of uavs: </label> <input type="number" min="0" step="1" placeholder="Number of drones" id="n-uavs" name="n-uavs"  required>
          <label for="altitude">Drones altitude [m]: </label> <input type="number" min="1" step="1" placeholder="altitude" id="altitude" name="altitude"  required>
          <label for="init-rotation">Initial rotation [rad]: <span id="rotation-value"></span> </label><input type="range" min="0" max="3.14"
                                                                                                        step="0.01" name="init-rotation"
                                                                                                        value="0"
                                                                                                        id="init-rotation" onchange="update_rotation_value();"  required>

          <br>
          <svg id="rotation-line" height="100px" width="100px">
            <line x1="50" y1="25" x2="50" y2="75" style="stroke:rgb(255,0,0);stroke-width:2" />
          </svg>
          <br>
          <br>

          <label for="uav-area">Area of drone image [m^2]: </label> <input type="number" min="0" placeholder="Drone area" id="uav-area" name="uav-area" required>
          <label for="propeller-radius"> Propeller radius [m]: </label><input type="number" min="0" placeholder="Propeller radius" id="propeller-radius" name="propeller-radius" required>
          <label for="n-propellers"> Number of propellers: </label><input type="number" min="1" step="1" placeholder="N of propellers" id="n-propellers" name="n-propellers" required>
          <label for="uav-weight">UAV weight: [kg]: </label> <input type="number" min="0.01" step="0.01" placeholder="Weight" id="uav-weight" name="uav-weight" required>
          <label for="cells-in-parallel">Number of battery cells in parrallel: </label><input type="number" min="1" step="1" id="cells-in-parallel" name="cells-in-parallel" required>
          <label for="cells-in-series">Number of cells in series: </label><input type="number" min="1" step="1" id="cells-in-series" name="cells-in-series" required>
          <!-- TODO: make more fields (like maximum polygon area ...) here -->
          <br>
          <br>
          <button type="submit">Generate trajectories</button>
        </form>
      </div>
    </div>
    <div id="map"></div>
