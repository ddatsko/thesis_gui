<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Drawing Tools</title>
    <script type="text/javascript"
      src="http://maps.google.com/maps/api/js?key=AIzaSyBZcACsqLRf0UBy13azhhPK0yUlOduF0v8&libraries=drawing"></script>
    <style type="text/css">
      #map, html, body {
        padding: 0;
        margin: 0;
        height: 100%;
      }

      #panel {
        width: 190px;
        font-family: Arial, sans-serif;
        font-size: 13px;
        float: right;
        margin: 10px;
      }

      #color-palette {
        clear: both;
      }

      #path-planning-settings {
        margin-top: 50px;
      }

      .color-button {
        width: 14px;
        height: 14px;
        font-size: 0;
        margin: 2px;
        float: left;
        cursor: pointer;
      }

      fieldset {
        border: grey solid medium;
        margin-right: 10px;
        margin-left: 0;
      }

      .color-marker {
        display: inline-block;
        width: 10px;
        height: 10px;
        border: 0;
      }

      ul {
        list-style: none;
      }

      #delete-button {
        margin-top: 5px;
      }
    </style>
    <script type="text/javascript">
      const FLY_ZONE_COLOR = '#32CD32';
      const NO_FLY_ZONE_COLOR = '#FF1433';
      var drawingManager;
      var all_overlays = [];
      var all_paths = [];
      var selectedShape;
      var colors = [NO_FLY_ZONE_COLOR, FLY_ZONE_COLOR];
      var selectedColor;
      var colorButtons = {};
      var map;

      function clearSelection() {
        if (selectedShape) {
          if (selectedShape.type == google.maps.drawing.OverlayType.MARKER) {
            return;
          }
          selectedShape.setEditable(false);
          selectedShape = null;
        }
      }

      function setSelection(shape) {
        clearSelection();
        selectedShape = shape;
        if (shape.type == google.maps.drawing.OverlayType.MARKER) {
          return;
        }
        shape.setEditable(true);
        selectColor(shape.get('fillColor') || shape.get('strokeColor'));
      }

      function deleteSelectedShape() {
        if (selectedShape) {
          selectedShape.setMap(null);
          all_overlays = all_overlays.filter(el => {return el.overlay !== selectedShape});
        }
      }

      function deleteAllShape() {
        for (var i=0; i < all_overlays.length; i++)
        {
          all_overlays[i].overlay.setMap(null);
        }
        all_overlays = [];
      }

      function selectColor(color) {
        selectedColor = color;
        for (var i = 0; i < colors.length; ++i) {
          var currColor = colors[i];
          colorButtons[currColor].style.border = currColor == color ? '2px solid #789' : '2px solid #fff';
        }

        // Retrieves the current options from the drawing manager and replaces the
        // stroke or fill color as appropriate.
        var polylineOptions = drawingManager.get('polylineOptions');
        polylineOptions.strokeColor = color;
        drawingManager.set('polylineOptions', polylineOptions);

        var rectangleOptions = drawingManager.get('rectangleOptions');
        rectangleOptions.fillColor = color;
        drawingManager.set('rectangleOptions', rectangleOptions);

        var circleOptions = drawingManager.get('circleOptions');
        circleOptions.fillColor = color;
        drawingManager.set('circleOptions', circleOptions);

        var polygonOptions = drawingManager.get('polygonOptions');
        polygonOptions.fillColor = color;
        drawingManager.set('polygonOptions', polygonOptions);
      }

      function setSelectedShapeColor(color) {
        if (selectedShape) {
          if (selectedShape.type == google.maps.drawing.OverlayType.MARKER) {
            return;
          }
          if (selectedShape.type == google.maps.drawing.OverlayType.POLYLINE) {
            selectedShape.set('strokeColor', color);
          } else {
            selectedShape.set('fillColor', color);
          }
        }
      }

      function makeColorButton(color) {
        var button = document.createElement('span');
        button.className = 'color-button';
        button.style.backgroundColor = color;
        google.maps.event.addDomListener(button, 'click', function() {
          selectColor(color);
          setSelectedShapeColor(color);
        });

        return button;
      }

       function buildColorPalette() {
         var colorPalette = document.getElementById('color-palette');
         for (var i = 0; i < colors.length; ++i) {
           var currColor = colors[i];
           var colorButton = makeColorButton(currColor);
           colorPalette.appendChild(colorButton);
           colorButtons[currColor] = colorButton;
         }
         selectColor(colors[0]);
       }

      function initialize() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: new google.maps.LatLng(49.361318, 14.266975),
          // disableDefaultUI: true,
          zoomControl: true
        });

        var polyOptions = {
          strokeWeight: 0,
          fillOpacity: 0.2,
          editable: true
        };
        // Creates a drawing manager attached to the map that allows the user to draw
        // markers, lines, and shapes.
        drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: google.maps.drawing.OverlayType.POLYGON,
          drawingControlOptions: {
            drawingModes: [google.maps.drawing.OverlayType.POLYGON,
                           google.maps.drawing.OverlayType.MARKER]
          },

          markerOptions: {
            draggable: true
          },
          polylineOptions: {
            editable: false
          },
          rectangleOptions: polyOptions,
          circleOptions: polyOptions,
          polygonOptions: polyOptions,
          map: map
        });



        // drawingManager.

        google.maps.event.addListener(drawingManager, 'overlaycomplete', function(e) {
            all_overlays.push(e);
            if (true) {
            // Switch back to non-drawing mode after drawing a shape.
            drawingManager.setDrawingMode(null);

            // Add an event listener that selects the newly-drawn shape when the user
            // mouses down on it.
            var newShape = e.overlay;
            newShape.type = e.type;
            google.maps.event.addListener(newShape, 'click', function() {
              setSelection(newShape);
            });
            setSelection(newShape);
          }
        });


        // Clear the current selection when the drawing mode is changed, or when the
        // map is clicked.
        google.maps.event.addListener(drawingManager, 'drawingmode_changed', clearSelection);
        google.maps.event.addListener(map, 'click', clearSelection);
        google.maps.event.addDomListener(document.getElementById('delete-button'), 'click', deleteSelectedShape);
        google.maps.event.addDomListener(document.getElementById('delete-all-button'), 'click', deleteAllShape);

        buildColorPalette();
        update_rotation_value();
      }
      google.maps.event.addDomListener(window, 'load', initialize);



      // Own initialization

      function get_rotation(x1, y1, x2, y2, angle) {
        c = Math.cos(angle);
        s = Math.sin(angle);
        let x1new = x1 * c - y1 * s;
        let y1new = x1 * s + y1 * c;
        let x2new = x2 * c - y2 * s;
        let y2new = x2 * s + y2 * c;

        let center_x = (x2new + x1new) / 2;
        let center_y = (y2new + y1new) / 2;

        console.log(x1new, y1new, x2new, y2new);

        let movement_x = 50 - center_x;
        let movement_y = 50 - center_y;
        return {x1: x1new + movement_x, y1: y1new + movement_y, x2: x2new + movement_x, y2: y2new + movement_y};
      }

      function update_rotation_value() {
        document.getElementById("rotation-value").innerHTML = document.getElementById("init-rotation").value;
        let rot = get_rotation(50, 25, 50, 75, parseFloat(document.getElementById("init-rotation").value));
        document.getElementById("rotation-line").innerHTML = `<line x1="${rot.x1}" y1="${rot.y1}" x2="${rot.x2}" y2="${rot.y2}" style="stroke:rgb(255,0,0);stroke-width:2" />`
      }

      function get_polygon_points(polygon) {
        let res = [];
        let points = polygon.getPath().getArray();
        for (let i = 0; i < points.length; ++i) {
          res.push([points[i].lat(), points[i].lng()]);
        }
        return res;
      }

      function hslToHex(h, s, l) {
        l /= 100;
        const a = s * Math.min(l, 1 - l) / 100;
        const f = n => {
          const k = (n + h / 30) % 12;
          const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
          return Math.round(255 * color).toString(16).padStart(2, '0');   // convert to Hex and prefix "0" if needed
        };
        return `#${f(0)}${f(8)}${f(4)}`;
      }


      function get_distinguishable_colors(n_of_colors) {
        if (n_of_colors == 0) {
          return [];
        }
        let step = 360 / n_of_colors;
        let res = [];
        for (let i = 0; i < n_of_colors; ++i) {
          res.push(hslToHex(step * i, 100, 50));
        }
        return res;
      }

      function clear_paths_from_map() {
        all_paths.forEach(el => {el.setMap(null)});
        all_paths = [];
      }

      function add_one_path(path, color) {
        let path_tr = path.map(point => {return {lat: point[0], lng: point[1]}});
        console.log(path_tr);
        let coorindates = new google.maps.Polyline({
          path: path_tr,
          geodesic: true,
          strokeColor: color,
          strokeOpacity: 1.0,
          strokeWeight: 2,
        });
        coorindates.setMap(map);
        all_paths.push(coorindates);
      }

      function draw_paths_on_map(paths) {
        let colors = get_distinguishable_colors(paths.length);
        for (let i = 0; i < paths.length; ++i) {
          add_one_path(paths[i], colors[i]);
        }
      }
      var cons;
      function update_energy_consumptions(consumptions) {
        cons = consumptions;
        let colors = get_distinguishable_colors(consumptions.length);
        let list = document.getElementById("power-consumptions");
        list.innerHTML = "";
        for (let i = 0; i < consumptions.length; ++i) {
          list.innerHTML += `<li> <div class="color-marker" style="background-color: ${colors[i]}"></div> ${consumptions[i].toFixed(2)}</li>`
        }
      }


      function generate_trajectories(e) {
        e.preventDefault();

        clear_paths_from_map();
        let init_point;
        let fly_zone;
        let no_fly_zones = [];

        let fly_zone_found = false;
        let markers_found = 0;

        for (let i = 0; i < all_overlays.length; ++i) {
          let overlay = all_overlays[i].overlay;
          console.log(overlay);
          if (overlay.type == google.maps.drawing.OverlayType.MARKER) {
            if (markers_found != 0) {
              alert("There may be only one marker identifying the starting point...");
              return;
            }
            markers_found++;
            init_point = [overlay.position.lat(), overlay.position.lng()];
          } else if (overlay.type == google.maps.drawing.OverlayType.POLYGON) {
            if (overlay.fillColor == FLY_ZONE_COLOR) {
              if (fly_zone_found) {
                alert("There may not be more than 1 fly zone");
                return;
              }
              fly_zone_found = true;
              fly_zone = get_polygon_points(overlay);
            } else {
              no_fly_zones.push(get_polygon_points(overlay));
            }
          }
        }

        if (!fly_zone_found) {
          alert("There should be at least one fly zone");
          return;
        }
        if (markers_found == 0) {
          alert("No markers found. Set one as a starting position of the drone");
          return;
        }
        fly_zone.push(fly_zone[0]);
        for (let i = 0; i < no_fly_zones.length; ++i) {
          no_fly_zones[i].push(no_fly_zones[i][0]);
        }


        let form_data = new FormData(e.target);
        let value = Object.fromEntries(form_data.entries());
        value["fly-zone"] = fly_zone;
        value["no-fly-zones"] = no_fly_zones;
        value["start-point"] = init_point;
        console.log(value);


        if (Object.values(value).indexOf("override-drone-spec") > -1) {
          value["override-drone-spec"] = true;
        } else {
          value["override-drone-spec"] = false;
        }

        if (Object.values(value).indexOf("override-battery-model") > -1) {
          value["override-battery-model"] = true;
        } else {
          value["override-battery-model"] = false;
        }


        console.log("Sendong", value);
        let req = new Request('/generate_trajectories', {
          method: 'POST',
          body: JSON.stringify(value),
        });
        fetch(req).then(response => {
          if (response.status != 200) {
            response.text().then(text => {alert(text)});
            throw new Error();
          } else {
            return response.json();
          }
        }).then(data => {
          console.log(data);
          if (data.success != true) {
            alert(`Error while generating paths: ${data.message}`);
            return;
          }
          draw_paths_on_map(data.path);
          update_energy_consumptions(data.energy);

        }).catch(er => {})
        return;
      }


    </script>
  </head>
  <body>
    <div id="panel">
      <div id="color-palette"></div>
      <div>
        <button id="delete-button">Delete Selected Shape</button>
        <button id="delete-all-button">Delete all shapes</button>
        <button id="delete-all-paths" onclick="clear_paths_from_map()">Delete all paths</button>
        <div>
          <h4>
            Paths energy consumptions:
            <ul id="power-consumptions">

            </ul>
          </h4>
        </div>
        <form onsubmit="generate_trajectories(event)"  method="post" id="path-planning-settings">
          <label for="n-uavs">Number of uavs: </label> <input type="number" min="0" step="1" placeholder="Number of drones" id="n-uavs" name="n-uavs"  required>
          <label for="altitude">Drones altitude [m]: </label> <input type="number" min="1" step="1" placeholder="altitude" id="altitude" name="altitude"  required>
          <label for="rotations-per-cell">Sweeping rotations in each cell: </label> <input type="number" min="1" step="1" placeholder="Rotations" id="rotations-per-cell" name="rotations-per-cell" required>

          <label for="sweeping-step">Sweeping step [m]: </label> <input type="number" min="1" step="0.1" placeholder="altitude" id="sweeping-step" name="sweeping-step"  required>
          <label for="init-rotation">Initial rotation [rad]: <span id="rotation-value"></span> </label><input type="range" min="0" max="3.14"
                                                                                                        step="0.01" name="init-rotation"
                                                                                                        value="0"
                                                                                                        id="init-rotation" onchange="update_rotation_value();"  required>

          <br>
          <svg id="rotation-line" height="100px" width="100px">
            <line x1="50" y1="25" x2="50" y2="75" style="stroke:rgb(255,0,0);stroke-width:2" />
          </svg>
          <br>
          <br>
          <fieldset>
            <legend>Drone specification</legend>
            <label for="override-drone-spec">Override drone specification? </label> <input type="checkbox" id="override-drone-spec" name="override-drone-spec">
            <hr>
            <label for="uav-area">Area of drone projection [m^2]: </label> <input type="number" min="0" step="any" placeholder="Drone area" id="uav-area" name="uav-area">
            <label for="propeller-radius"> Propeller radius [m]: </label><input type="number" min="0" step="any" placeholder="Propeller radius" id="propeller-radius" name="propeller-radius">
            <label for="n-propellers"> Number of propellers: </label><input type="number" min="1" step="1" placeholder="N of propellers" id="n-propellers" name="n-propellers">
            <label for="uav-mass">UAV mass: [kg]: </label> <input type="number" min="0.01" step="any" placeholder="Weight" id="uav-mass" name="uav-mass">
          </fieldset>

          <fieldset>
            <legend>Battery model</legend>
            <label for="override-battery-model">Override battery model parameters? </label><input type="checkbox" name="override-battery-model" id="override-battery-model">
            <hr>
            <label for="cells-in-series">Number of cells in series: </label><input type="number" min="1" step="1" id="cells-in-series" name="cells-in-series">
            <label for="cell-capacity">Cell capacity [TODO: Wh???]: </label><input type="number" min="0" id="cell-capacity" name="cell-capacity">
            <!-- TODO: make more fields (like maximum polygon area ...) here -->
          </fieldset>
          <br>
          <br>
          <button type="submit">Generate trajectories</button>
        </form>
      </div>
    </div>
    <div id="map"></div>
